<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Purrytify...</title>
    <meta name="description" content="Opening song in Purrytify app">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéµ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container { 
            max-width: 500px;
            padding: 40px 30px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
            position: relative;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo { 
            font-size: 4em; 
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .song-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffeb3b;
        }
        
        .song-artist {
            font-size: 1.1em;
            opacity: 0.9;
            color: #4fc3f7;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 1.1em;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            margin: 10px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            border-radius: 2px;
            transition: width 0.1s ease;
        }
        
        .btn { 
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            font-size: 1.1em; 
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78,205,196,0.4);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(78,205,196,0.6);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        #fallback {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .debug-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .debug-info h4 {
            color: #ffeb3b;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .debug-info p {
            margin: 5px 0;
            word-break: break-all;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .warning {
            color: #ff9800;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .logo {
                font-size: 3em;
            }
            
            .debug-info {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>Opening Purrytify...</h1>
        
        <div class="song-info" id="songInfo">
            <div class="song-title" id="songTitle">Loading song...</div>
            <div class="song-artist" id="songArtist">Please wait...</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Connecting to app...</div>
        <div class="countdown" id="countdown"></div>
        
        <div class="debug-info" id="debugInfo">
            <h4>üîç Deep Link Debug Info</h4>
            <p><strong>Current URL:</strong> <span id="currentUrl">-</span></p>
            <p><strong>Song ID:</strong> <span id="debugSongId">-</span></p>
            <p><strong>HTTPS Link:</strong> <span id="debugHttpsLink">-</span></p>
            <p><strong>Custom Deep Link:</strong> <span id="debugDeepLink">-</span></p>
            <p><strong>Status:</strong> <span id="debugStatus">Processing...</span></p>
        </div>
        
        <div id="fallback" style="display: none;">
            <p style="margin: 20px 0;">App didn't open automatically?</p>
            
            <a href="#" id="manualLink" class="btn">
                üéµ Open in Purrytify
            </a>
            <br>
            
            <a href="https://play.google.com/store/apps/details?id=com.example.purrytify" 
               class="btn btn-secondary" target="_blank">
                üì± Download App
            </a>
            <br>
            
            <button onclick="copyLink()" class="btn btn-outline">
                üìã Copy Link
            </button>
            <br>
            
            <a href="https://zultopia.github.io/purrytify-deeplink/" class="btn btn-outline">
                üè† Back to Home
            </a>
        </div>
    </div>

    <script>
        let progressValue = 0;
        let countdownTimer = 5;
        let deepLink = '';
        let httpsLink = '';
        
        const currentUrl = window.location.href;
        
        function extractSongId() {
            const path = window.location.pathname;
            
            const pathParts = path.split('/').filter(part => part.length > 0);

            const songIndex = pathParts.indexOf('song');
            if (songIndex !== -1 && songIndex + 1 < pathParts.length) {
                return pathParts[songIndex + 1];
            }
            
            const lastSegment = pathParts[pathParts.length - 1];
            if (lastSegment && !isNaN(lastSegment)) {
                return lastSegment;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('songId');
        }
        
        const songId = extractSongId();
        
        function updateDebugInfo() {
            document.getElementById('currentUrl').textContent = currentUrl;
            document.getElementById('debugSongId').textContent = songId || 'Not found';
            document.getElementById('debugHttpsLink').textContent = httpsLink || 'Not generated';
            document.getElementById('debugDeepLink').textContent = deepLink || 'Not generated';
        }
        
        function updateProgress() {
            if (progressValue < 100) {
                progressValue += 2;
                document.getElementById('progressBar').style.width = progressValue + '%';
                setTimeout(updateProgress, 50);
            }
        }
        
        function updateCountdown() {
            if (countdownTimer > 0) {
                document.getElementById('countdown').textContent = `Redirecting in ${countdownTimer}s...`;
                countdownTimer--;
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById('countdown').textContent = '';
            }
        }
        
        function copyLink() {
            const linkToCopy = deepLink || httpsLink;
            if (linkToCopy) {
                navigator.clipboard.writeText(linkToCopy).then(() => {
                    alert('‚úÖ Link copied to clipboard!\n\n' + linkToCopy);
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = linkToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('‚úÖ Link copied to clipboard!\n\n' + linkToCopy);
                });
            } else {
                alert('‚ùå No link available to copy');
            }
        }
        
        function processSongLink() {            
            updateDebugInfo();
            updateProgress();
            
            if (songId && !isNaN(songId)) {
                httpsLink = `https://zultopia.github.io/purrytify-deeplink/song/${songId}`;
                deepLink = `purrytify://song/${songId}`;
                
                document.getElementById('songTitle').textContent = `Song #${songId}`;
                document.getElementById('songArtist').textContent = 'Preparing to play...';
                document.getElementById('manualLink').href = deepLink;
                document.getElementById('status').textContent = `Opening song ${songId} in Purrytify...`;
                document.getElementById('debugStatus').innerHTML = '<span class="success">‚úÖ Song ID valid</span>';
                
                updateDebugInfo();
                updateCountdown();

                try {
                    window.location.href = deepLink;
                    document.getElementById('debugStatus').innerHTML = '<span class="success">‚úÖ Custom scheme triggered</span>';
                    
                    console.log('Deep link triggered:', deepLink);
                    
                } catch (error) {
                    console.error('‚ùå Failed to trigger custom scheme:', error);
                    document.getElementById('debugStatus').innerHTML = '<span class="warning">‚ö†Ô∏è Custom scheme failed, trying fallback</span>';
                    
                    try {
                        const intentUrl = `intent://song/${songId}#Intent;scheme=purrytify;package=com.example.purrytify;end`;
                        window.location.href = intentUrl;
                        document.getElementById('debugStatus').innerHTML = '<span class="success">‚úÖ Intent URL triggered</span>';
                    } catch (intentError) {
                        console.error('‚ùå Intent URL also failed:', intentError);
                        document.getElementById('debugStatus').innerHTML = '<span class="error">‚ùå All deep link attempts failed</span>';
                    }
                }
  
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Taking longer than expected...';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('spinner').style.display = 'none';
                    
                    if (document.getElementById('debugStatus').innerHTML.includes('failed')) {
                        document.getElementById('debugStatus').innerHTML = '<span class="warning">‚ö†Ô∏è Showing fallback options</span>';
                    } else {
                        document.getElementById('debugStatus').innerHTML += '<br><span class="warning">‚ö†Ô∏è Fallback displayed</span>';
                    }
                }, 3000); 
                
            } else {
                document.getElementById('songTitle').textContent = 'Invalid Song Link';
                document.getElementById('songArtist').textContent = 'Unable to process request';
                document.getElementById('status').textContent = 'Invalid song link detected';
                document.getElementById('debugStatus').innerHTML = '<span class="error">‚ùå Invalid song ID</span>';
                
                document.getElementById('fallback').innerHTML = `
                    <div style="background: rgba(244, 67, 54, 0.2); padding: 20px; border-radius: 10px; margin: 20px 0; border: 1px solid rgba(244, 67, 54, 0.3);">
                        <h3 style="color: #f44336; margin-bottom: 10px;">‚ö†Ô∏è Invalid Link</h3>
                        <p>This link appears to be malformed.</p>
                        <p><strong>Current URL:</strong> ${currentUrl}</p>
                        <p><strong>Expected format:</strong> .../song/{number}</p>
                        <p><strong>Extracted ID:</strong> ${songId || 'None'}</p>
                    </div>
                    
                    <a href="https://zultopia.github.io/purrytify-deeplink/" class="btn">
                        üè† Go to Homepage
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.example.purrytify" class="btn btn-secondary">
                        üì± Get Purrytify App
                    </a>
                `;
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
                updateDebugInfo();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(processSongLink, 300);
        });

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('üëÄ Page became visible again - user returned');
                const currentStatus = document.getElementById('debugStatus').innerHTML;
                if (!currentStatus.includes('returned')) {
                    document.getElementById('debugStatus').innerHTML = currentStatus + '<br><span class="warning">üëÄ User returned to page</span>';
                }
            }
        });

        document.getElementById('manualLink').addEventListener('click', function() {
            console.log('Manual link clicked:', this.href);
            document.getElementById('debugStatus').innerHTML += '<br><span class="success">üñ±Ô∏è Manual link clicked</span>';
        });
    </script>
</body>
</html>
